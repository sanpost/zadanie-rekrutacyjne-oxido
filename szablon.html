<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podgląd Artykułu</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lora', serif;
            line-height: 1.8;
            color: #333;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: #f4f4f9;
        }
        h1, h2, h3 {
            color: #333;
            margin-top: 20px;
        }
        h1 {
            font-size: 2em;
            color: #007bff;
            text-align: center;
            text-transform: uppercase;
        }
        h2 {
            font-size: 1.9em;
            color: #333;
        }
        h3 {
            font-size: 1.6em;
            color: #555;
        }
        p {
            margin: 15px 0;
            color: #444;
        }

        img {
            width: 100%;
            height: 500px;
            max-width: 100%;
            display: block;
            background-color: #e0e0e0;
            color: #666;
            font-style: italic;
            object-fit: cover;
            position: relative;
        }

        img::before {
            content: attr(alt); 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #666;
            font-size: 1em;
            text-align: center;
            opacity: 0.8;
            white-space: nowrap;
        }

        figcaption {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

</body>
</html>
